<!DOCTYPE html>
<html>
  <head>
    <!-- title -->
    <title>Meet Fake People</title>
    <!--Import favicon -->
    <link rel="shortcut icon" href="assets/ico/team.png" type="image/x-icon" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="/assets/css/lib/materialize.min.css"
      media="screen,projection"
    />
    <!-- Link custom css -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-title center-align">
          <h3>Meet Fake People</h3>
        </div>
        <div class="card-content">
          <div class="row">
            <div class="col s12">
              <div class="card-image">
                <img
                  class="responsive-img circle"
                  src="assets/ico/team.png"
                  alt=""
                />
              </div>
            </div>
            <div class="col s12">
              <ul class="collection">
                <li class="collection-item center-align">Name :</li>
                <li class="collection-item center-align">Age :</li>
                <li class="collection-item center-align">Gender :</li>
                <li class="collection-item center-align">Interested in :</li>
              </ul>
            </div>
            <div class="row">
              <div class="col s12 center-align">
                <button
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="action"
                  id="next"
                >
                  Next
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script
      type="text/javascript"
      src="/assets/js/lib/materialize.min.js"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
